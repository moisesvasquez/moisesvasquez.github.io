<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moises Vasquez</title>
    <link rel="stylesheet" href="../assets/static/css/foundation.css">
    <link rel="stylesheet" href="../assets/static/css/slick.css">
    <link rel="stylesheet" href="../assets/static/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/static/css/app.css">
    <link rel="stylesheet" href="../assets/static/css/responsive.css">
    <link href="../assets/static/css/fontello.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="../assets/static/css/font-awesome.css" media="screen" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../assets/static/css/linea-styles.css" />
    <link rel="stylesheet" href="../assets/static/css/linea-arrows-styles.css" />
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,400,400i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162886543-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-162886543-1');
    </script>

</head>

<body class="single">
    <div class="logo" style="color: white;">
        <a href="/" style="color: white;">Moises Vasquez.</a>
    </div>
    <a href="/blog" class="back-to-all" style="color: white;">Back to all posts</a>

    <div class="post">
        <div class="row">
            <div class="large-8 large-centered columns">
                <div class="post-desc">
                    <p class="info-author">
                        <span>
                            Posted by
                            <a href="#">Moises</a>
                        </span>
                    </p>
                    <h2>{{ page.title }}</h2>
                    <p class="info-others">
                        <span>{{ page.date | date: "%b %d, %y" }}</span>
                        <span>
                            In <a href="#" rel="category tag">Design</a>
                        </span>
                        <span>
                            <a href="#">0 Comments</a>
                        </span>
                    </p>
                </div>
            </div>
        </div>

        <div class="post-image-wrap">
            <div class="post-image"
                style=" background: url({{ page.image }}) center center no-repeat; background-size: cover;"></div>
        </div>
    </div>
    <div class="post-content">
        <div class="four spacing"></div>
        <div class="row">
            <div class="large-8 large-centered columns">
                {{content}}
              <div class="two spacing"></div>
            </div>
        </div>
      </div>

          <i class='fa fa-angle-left'></i>

        </a>
        {% endif %}
        </div>

      </nav>-->

{% include footer.html %}
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
      <script src="bower_components/countto/jquery.countTo.js"></script>
      <script src="js/jquery.appear.js"></script>
      <script src="js/slick.min.js" type="text/javascript"></script>
      <script src="js/app.js"></script>
    </body>
  </html>
